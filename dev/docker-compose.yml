version: '3'
services:
  web:
    build:
      context: ../packages/web
      dockerfile: dev/Dockerfile
    depends_on:
      - api
    environment:
      PORT: 3000
    ports:
      - '3000:3000'
    working_dir: /app/web/
    command: npm run dev
    volumes:
      - ../packages/web:/app/web/
      - /app/web/node_modules
  api:
    build:
      context: ../packages/api
      dockerfile: dev/Dockerfile
    depends_on:
      - postgres
    environment:
      PORT: 8000
      TEST_VAR: 'I am api runtime testvar'
    ports:
      - '8000:8000'
    working_dir: /app/api/
    command: npm run dev
    volumes:
      - ../packages/api:/app/api/
      - /app/api/node_modules
      - /app/api/dist
  postgres:
    image: postgres:12.2
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: first_user
      POSTGRES_PASSWORD: d96f9sbd^A9f86b9a##86
      POSTGRES_DB: monolith